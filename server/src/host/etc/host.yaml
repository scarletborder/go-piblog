Name: host.rpc
ListenOn: 0.0.0.0:8081
Etcd:
  Hosts:
    - http://etcd:2379
  Key: host.rpc
Auth: true # 是否开启 Auth 验证
StrictControl: true # 是否开启严格模式
Redis: # 指定 Redis 服务
  # 指定 Key 在redis为 hash 类型， 这样就可以向redis中的hash写入key(default app)和value(default token)作为验证
  Key: rpc:auth:host
  Host: redis:6379
  Type: node
  Pass: # 没有设置pass

AuthApps:
  - App: "MyCli"
    Token: "SoEasyToken"

MongoConfig:
  Uri: "mongodb://root:root"
  Host: mongodb
  Port: 27017
  BlogModel:
    DbName: "blogspot"
    CollectionName: "blogs"
  NodeConfs:
    - Host: redis:6379
      Weight: 100
